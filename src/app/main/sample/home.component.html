<div class="content-wrapper container-xxl p-0">
    <div class="content-body">
        <!-- content-header component -->
        <app-content-header [contentHeader]="contentHeader"></app-content-header>

        <!-- Basic Alerts start -->
        <section id="home-page">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="card-title">Firebase File upload Test</h4>
                        </div>
                        <div class="card-body pb-1">
                            <div class="form-group col-12">
                                <input type="file" id="file" #userPhoto (change)="onFileSelected($event)" name="image" autocomplete="off" accept=".png,.jpg,.jpeg,.pdf" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Basic Alerts end -->
    </div>
</div>
